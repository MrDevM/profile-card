    <link

      type="image/png"

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {

  <body>
    <main>
      <img src="images/bg-pattern-card.svg" alt="" />
      <div class="upper">
        <img src="images/image-victor.jpg" alt="image" />
        <div class="dec">
          <strong> Victor Crest</strong><span class="no">26</span>
        </div>
        <span class="co">London</span>
      </div>

      <div class="Divgro">
        <hr />
        <div class="ground">
          <div>
            <strong> 80K</strong>
            <span>Followers</span>
          </div>
          <div>
            <strong>803K</strong>
            <span>Likes</span>
          </div>
          <div>
            <strong>1.4K</strong>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
